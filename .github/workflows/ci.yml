name: CI

on:
    push:
        branches:
            - "feat/github_ci_workflow"  # FOR TESTING. TODO: remove line.
            - "main"
            - "release/*"
    pull_request:
        branches:
            - "main"
            - "release/*"
    release:
        types: [created]

jobs:
    lint:
        name: Lint Python
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.cache/pip
                key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
                restore-keys: |
                  ${{ runner.os }}-pip-

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: pip install .[dev]

            - name: Run Linting
              run: ruff check src/ tests/

    mypy:
        name: Mypy
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.cache/pip
                key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
                restore-keys: |
                  ${{ runner.os }}-pip-

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: pip install .[dev]

            - name: Run Mypy
              run: mypy src/ tests/

    test:
        name: Test Python
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.cache/pip
                key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
                restore-keys: |
                  ${{ runner.os }}-pip-

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: pip install .[dev]

            - name: Run Tests
              run: pytest --cov=src --cov-report=xml tests/

            - name: Upload Coverage Report
              uses: actions/upload-artifact@v4
              with:
                name: coverage-report
                path: coverage.xml

    build:
        name: Build Python
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.cache/pip
                key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
                restore-keys: |
                  ${{ runner.os }}-pip-

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.12"

            - name: Install dependencies
              run: pip install .[dev]

            - name: Build
              run: python -m build

            - name: Upload Build Artifact
              uses: actions/upload-artifact@v4
              with:
                name: dist
                path: dist/
